<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles_lc.css">
    <title>Lista Clientes</title>
</head>

<body>
    
        <header>
            <section class="container">
                <div class="logo-text-container">
                    <div>
                        <img class="Realty-logo" src="logo_sf.png" alt="Logo Realty">
                    </div>
                    <div class="text-container">
                        <div class="Realty">REALTY</div>
                        <div class="Bienes-raíces">BIENES RAÍCES</div>
                    </div>
                </div>
                <div class="acciones">
                    <div class="crear">
                        <button>CREAR</button>
                    </div>
                    <div class="editar">
                        <button>EDITAR</button>
                    </div>
                    <div class="eliminar">
                        <button>ELIMINAR</button>
                    </div>
                </div>
                <div>
                    <input type="text" id="busqueda" name="busqueda" placeholder="Búsqueda">
                </div>
            </section>
        </header>

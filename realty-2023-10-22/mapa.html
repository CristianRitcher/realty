<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylesmp.css">
  <title>MAPA</title>
</head>

<body>
  <header>
    <section class="container">
      <div class="logo-text-container">
        <div>
          <img class="Realty-logo" src="img/REALTY LOGO 1.png" alt="Logo Realty">
        </div>
        <div class="text-container">
          <div class="Realty">REALTY</div>
          <div class="Bienes-raíces">BIENES RAÍCES</div>
        </div>
      </div>
      <div class="Btn-borrar">
        <div class="Borrar">
          <button>BORRAR</button>
        </div>
      </div>
      <div class="Btn-filtro">
        <div class="Filtro">
          <button>FILTRO</button>
        </div>
      </div>
      <div class="Btn-buscar">
        <div class="Buscar">
          <button>BUSCAR</button>
        </div>
      </div>
      <div>
        <input type="text" id="Ubicación" name="Ubicación" placeholder="UBICACIÓN:">
      </div>
      <div class="Btn-menú">
        <div class="Menú">
          <button>MENÚ</button>
        </div>
      </div>
    </section>
  </header>
  <div class="content">
    <div class="Realty-mapa">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3643.5318143845757!2d-104.61561822473327!3d24.047569778468745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x869bb7a9ccf069a3%3A0x4c3297959e22d87c!2sCentro%20de%20Bachillerato%20Tecnol%C3%B3gico%20Industrial%20y%20de%20Servicios%20N%C3%BAmero%20110!5e0!3m2!1ses!2smx!4v1696602307107!5m2!1ses!2smx"
        width="100%" height="623.6" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="Filtros">
      <div class="Tipo-de-inmueble">
        <select class="select-tipo" name="Tipo inmueble" id="" placeholder="TIPO DE INMUEBLE">
          <option value="">CASA</option>
          <option value="">DEPARTAMENTO</option>
          <option value="">LOFT</option>
        </select>
      </div>
      <div class="inputs-container">
        <div class="col" name="columna derecha">
          <input type="cantidad" placeholder="PRECIO">
          <input type="cantidad" placeholder="TAMAÑO">
          <input type="cantidad" placeholder="MÁS FILTROS">
        </div>
      </div>
      <div>
        <button class="btn-buscar" type="button" id="boton7">BUSCAR</button>
      </div>
    </div>
  </div>
</body>

</html>
